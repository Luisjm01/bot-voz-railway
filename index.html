
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot de Voz Mejorado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¤– Bot de Voz</h1>
    <p>Presiona "Grabar", habla y espera la respuesta hablada del bot. Puedes detener manualmente o dejar que se detenga solo.</p>

    <div class="controls">
      <button id="startBtn">ğŸ™ï¸ Grabar</button>
      <button id="stopBtn" style="display: none;">â¹ï¸ Detener</button>
    </div>

    <div id="mensajeEstado"></div>
    <audio id="audio" controls style="margin-top: 20px;"></audio>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let silenceTimer;
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const estado = document.getElementById("mensajeEstado");

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'grabacion.webm');

        estado.innerText = "â³ Procesando respuesta...";

        const respuesta = await fetch('/api/audio', {
          method: 'POST',
          body: formData
        });

        const data = await respuesta.json();
        if (data.audioUrl) {
          document.getElementById("audio").src = data.audioUrl;
          estado.innerText = "âœ… Reproduciendo respuesta:";
        } else {
          estado.innerText = "âŒ Error al procesar audio.";
        }

        startBtn.disabled = false;
        stopBtn.style.display = "none";
      };

      mediaRecorder.start();
      estado.innerText = "ğŸ¤ Grabando...";

      // auto-stop despuÃ©s de 3 segundos de silencio
      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      source.connect(analyser);
      const data = new Uint8Array(analyser.frequencyBinCount);

      function detectSilence() {
        analyser.getByteFrequencyData(data);
        const volume = data.reduce((a, b) => a + b) / data.length;
        if (volume < 5) {
          if (!silenceTimer) {
            silenceTimer = setTimeout(() => {
              stopRecording();
            }, 3000);
          }
        } else {
          clearTimeout(silenceTimer);
          silenceTimer = null;
        }
        requestAnimationFrame(detectSilence);
      }

      detectSilence();
      startBtn.disabled = true;
      stopBtn.style.display = "inline-block";
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        stopBtn.style.display = "none";
        estado.innerText = "ğŸ”„ Enviando grabaciÃ³n...";
      }
    }

    startBtn.addEventListener("click", startRecording);
    stopBtn.addEventListener("click", stopRecording);
  </script>
</body>
</html>
