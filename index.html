<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🤖 Bot de Voz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🤖 Bot de Voz</h1>
    <p>Presiona el botón y habla. El bot responderá con voz.</p>

    <label for="voz">Selecciona voz:</label>
    <select id="voz">
      <option value="clonada" selected>🧠 Mi voz clonada</option>
    </select>

    <button id="grabarBtn">🎙️ Hablar</button>

    <div class="status" id="estado"></div>

    <h3>Respuesta del bot:</h3>
    <audio id="respuestaAudio" controls></audio>
  </div>

  <script>
    const grabarBtn = document.getElementById("grabarBtn");
    const estado = document.getElementById("estado");
    const respuestaAudio = document.getElementById("respuestaAudio");

    let mediaRecorder;
    let audioChunks = [];
    let grabando = false;
    let tiempoLimite;

    grabarBtn.addEventListener("click", async () => {
      if (grabando) {
        mediaRecorder.stop();
        grabando = false;
        grabarBtn.textContent = "🎙️ Hablar";
        clearTimeout(tiempoLimite);
        return;
      }

      grabando = true;
      grabarBtn.disabled = true;
      grabarBtn.textContent = "⏹️ Detener";
      estado.textContent = "🎙️ Grabando... habla ahora";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        estado.textContent = "⏳ Procesando... por favor espera";

        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "grabacion.webm");

        try {
          const resp = await fetch("/api/audio", {
            method: "POST",
            body: formData,
          });

          const data = await resp.json();

          if (data.audioUrl) {
            respuestaAudio.src = data.audioUrl;
            estado.textContent = "✅ Respuesta generada";
          } else {
            estado.textContent = "❌ No se recibió audio del bot.";
          }
        } catch (err) {
          console.error(err);
          estado.textContent = "❌ Error al procesar el audio.";
        }

        grabando = false;
        grabarBtn.disabled = false;
        grabarBtn.textContent = "🎙️ Hablar";
      };

      mediaRecorder.start();

      // Detener automáticamente después de 8 segundos si no se detuvo manualmente
      tiempoLimite = setTimeout(() => {
        if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 8000);
    });
  </script>
</body>
</html>
