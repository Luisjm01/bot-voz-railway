<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot de Voz</title>
  <!-- Google Fonts Toscana -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🤖 Bot de Voz</h1>
    <div id="iosWarning" class="warning oculto">🔈 En iPhone, presiona el botón ▶️ para escuchar la primera respuesta.</div>
    <div id="chat" class="chatbox"></div>
    <div id="thinking" class="thinking oculto">🤖 <span class="dots"></span></div>
    <button id="botonPrincipal" class="main-button">🎙️</button>
    <button id="detener" class="secundario oculto">⏹️</button>
    <audio id="audioRespuesta" class="oculto" controls></audio>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
