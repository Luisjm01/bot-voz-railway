
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toscanito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="top-bar">
      <div class="bot-avatar">🇮🇹</div>
      <h1>Toscanito</h1>
    </header>
    <div id="iosWarning" class="warning oculto">🔈 En iPhone, presiona ▶️ para escuchar la primera respuesta.</div>
    <div id="chat" class="chatbox"></div>
    <div id="thinking" class="thinking oculto">🤖 <span class="dots"></span></div>
    <button id="botonPrincipal" class="main-button">🎙</button>
    <button id="detener" class="secundario oculto">⏹</button>
    <audio id="audioRespuesta" class="oculto" controls></audio>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
