<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toscanito Bot de Voz</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <!-- Script principal -->
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Ilustración de Toscanito -->
    <div class="illustration">
      <img src="assets/toscanito.png" alt="Toscanito ilustración">
    </div>

    <!-- Botón de grabación central -->
    <button id="record-button">🎙️ Grabar</button>

    <!-- Indicador de "pensando" -->
    <div id="thinking-indicator" class="hidden">
      <img src="assets/thinking.gif" alt="Toscanito pensando">
    </div>

    <!-- Contenedor de chat -->
    <div id="chat-container"></div>
  </div>
</body>
</html>
