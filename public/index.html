<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot de Voz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🤖 Bot de Voz</h1>
    <p>Presiona el botón para grabar. Puedes detener la grabación manualmente.</p>

    <select id="voz">
      <option value="hYYNmijq0aL07R8FAKj1">🧔 Mi voz clonada</option>
      <option value="EXAVITQu4vr4xnSDxMaL">🎙️ Antoni (voz masculina)</option>
    </select>

    <div class="buttons">
      <button id="grabar">🎤 Hablar</button>
      <button id="detener" disabled>✋ Detener</button>
    </div>

    <p id="estado"></p>

    <h3>Respuesta del bot:</h3>
    <audio id="audioRespuesta" controls></audio>
  </div>

  <script>
    const grabarBtn = document.getElementById("grabar");
    const detenerBtn = document.getElementById("detener");
    const estado = document.getElementById("estado");
    const audioRespuesta = document.getElementById("audioRespuesta");
    const voz = document.getElementById("voz");

    let mediaRecorder;
    let audioChunks = [];

    grabarBtn.onclick = async () => {
      grabarBtn.disabled = true;
      detenerBtn.disabled = false;

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.stream = stream;
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = async () => {
        grabarBtn.disabled = false;
        detenerBtn.disabled = true;
        estado.textContent = "Procesando... por favor espera ⏳";

        mediaRecorder.stream.getTracks().forEach(track => track.stop());

        const mimeType = audioChunks[0].type || 'audio/webm';
        const audioBlob = new Blob(audioChunks, { type: mimeType });
        const formData = new FormData();
        formData.append("audio", audioBlob, "grabacion.webm");
        formData.append("voz", voz.value);

        try {
          const res = await fetch("/api/audio", {
            method: "POST",
            body: formData,
          });

          if (!res.ok) throw new Error("Fallo al enviar el audio");

          const data = await res.json();
          audioRespuesta.src = data.audioUrl;
          audioRespuesta.play();
        } catch (err) {
          alert("Error al procesar el audio.");
          console.error(err);
        }

        estado.textContent = "";
      };

      mediaRecorder.start();
      estado.textContent = "🎙️ Grabando... habla ahora";
    };

    detenerBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        estado.textContent = "⏳ Procesando...";
      }
    };
  </script>
</body>
</html>
